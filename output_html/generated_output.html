<!DOCTYPE html>
<html>
<head>
	<title>Penetration Report Generator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src="../js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.table td {
			text-align: center;   
		}
		.table th {
			text-align: center;   
		}
		a {
    color: #FFFFFF;
    text-decoration: none !important;
}  

* {
  -webkit-border-radius: 0 !important;
     -moz-border-radius: 0 !important;
          border-radius: 0 !important;
}
.label-default {
  background-color: #E99F54 !important;
}
.label-warning {
  background-color: #FF4D00 !important;
}
.label-primary {
  background-color: #008800 !important;
}
.label-success {
  background-color: #337AB7 !important;
}

.label-info {
background-color: #DF0803 !important;
}



}

	</style>
</head>


<body>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">


					<h4 class="display-4">
					<div class="row">
					<div class="col-md-6">
					<b>Vulnerability Report</b>
					</div>
					</div>
					</h4>


					<h4 class="display-5">
						<div class="row">
					<div class="col-md-4 " style="margin-left: 3%;">
					<b>Issues Found:</b>
					<span id="issues_number"></span> 
					</div>
					</div>
					<div class="row">
					<div class="col-md-6" style="margin-left: 3%;">
					<b>Server Name:</b>
					 <span id="server_name"></span> 
					</div>
					</div>

					<div class="row">
					<div class="col-md-4 " style="margin-left: 3%;">
					<b>Site Name:</b>
					<span id="site_name"></span> 
					</div>
					</div>
				
					</h4>


					<h4 class="display-6">
					<div class="row">
					<div class="col-md-6" style="margin-left: 3%;">
					<b>Date:</b> 
					<span id="date_field"></span>
					</div>
					</div>
					</h4>
					

					
					</div>
				</div>

			</div>

		</div>

		<div class="row">


			<div id = "container" class="col-md-8 col-md-offset-2">







			</div>

		</div>
		<div class="row">
		<div class="col-md-8 col-md-offset-2">
		<a class="btn btn-block btn-danger" href="#">Generate Final Report</a>
		<br/>
		</div>
